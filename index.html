<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="teams-container">
        <div id="home-container">
          <div>
            <h3>Team A</h3>
          </div>
          <div class="score-display" id="home-score">0</div>
          <div id="home-buttons-container">
            <button class="score-btn" onclick="addPoints('home', 1)">+1</button>
            <button class="score-btn" onclick="addPoints('home', 2)">+2</button>
            <button class="score-btn" onclick="addPoints('home', 3)">+3</button>
          </div>
        </div>
        <div id="guest-container">
          <div>
            <h3>Team B</h3>
          </div>
          <div class="score-display" id="guest-score">0</div>
          <div id="guest-buttons-container">
            <button class="score-btn" onclick="addPoints('guest', 1)">
              +1
            </button>
            <button class="score-btn" onclick="addPoints('guest', 2)">
              +2
            </button>
            <button class="score-btn" onclick="addPoints('guest', 3)">
              +3
            </button>
          </div>
        </div>
      </div>
      <button id="newGameButton" onclick="newGame()">NEW GAME</button>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
